<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  



<!-- <table> yeh main container hota hai table banene ke leye
      ISME he sab aata hai table related -->
    <table border="1">
   

<!--<tr> means yeh table me row add karta haii -->
  <tr>
<!-- <td> means ke jo add bana hai usme ek data cell add karta hai,
          usme kuch bhi ho sakta hai like text, image, video, audio etc -->
    <td>first cell</td>
    <td>second cell</td>
    <td>third cell</td>
    <td>forth cell</td>
    <td>fifth cell</td>
    <!--yeh sab ek he <tr> me hai so ek he row me aayega-->
  </tr>


  <!-- ek aur new row add karte hai and data fill karte hai>..>. -->
  <tr>
    <td>100</td>
    <td>5000</td>
    <td>rocco</td>
    <td>Mumbai</td>
  </tr>
  </table>



  <!--new table bana liya hehehe -->

  
  <table border="1">
    <!-- ab table me header add karne ke leye <thead> yeh use kara jaata hai>> -->
    <thead>
      <tr>
        <!-- yaha text ko bold dikhane ke leye <th> element me likha hai,
             isme bold dekhega heading jaise -->
        <th>#</th>       
        <th>Name</th>    
        <th>Age</th>     
        <th>City</th>   
      </tr>
    </thead>
  

    <tr>
      <td>1</td>
      <td>Ravi</td>
      <td>22</td>
      <td>Delhi</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Anita</td>
      <td>25</td>
      <td>Mumbai</td>
    </tr>
  </table>


  <!-- ab baari hai, <tbody> yeh <div> tag ke tarh he hota hai,
       bas table ke leye, code ko clean and styling keye use hota hai!! -->
   <table>
  <tbody>
    <tr>
      <td>1</td>
      <td>Ravi</td>
      <td>22</td>
      <td>Delhi</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Anita</td>
      <td>25</td>
      <td>Mumbai</td>
    </tr>
  </tbody>
</table>

 <!-- 
<table>: Creates the table.
<thead>: Contains the header section.    
<tr>: Defines a row in the table.
<th>: Defines header cells.
<td>: Defines data cells.
<tbody>: Contains the main data content.
-->




































</body>
</html>
