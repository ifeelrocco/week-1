<!-- <b></b> : yeh karta hai text ko bold -->
<p>This is <b>BOLD</b> text.</p>

<!-- <strong></strong> : Same as BOLD but add Importance -->
<p>This is <strong>STRONG IMPORTANT</strong> text.</p>

<!-- <i></i> : Yeh selected text ko italic banata hai but only visually -->
<p>This is <i>italic textt</i> haha.</p>

<!-- <em></em> : Yeh same as italic but add karta hai meaning -->
<p>This is <em>emphasized</em> text.</p>

<!-- <u></u> : Yeh selected text ke niche underline add karta hai -->
<p>This is <u>underlined</u> text.</p>

<!-- <mark></mark> : Yeh selected text ko Highlight karta hai -->
<p>This is <mark>highlighted</mark> text.</p>

<!-- <small></small> : Yeh selected text ko small rakhta hai -->
<p>This is <small>small</small> text.</p>

<!-- <del></del> : Yeh selected text ko strikethrough karta hai, lagta hai galat hai so line mari hai -->
<p>This is <del>deleted</del> text.</p>

<!-- <ins></ins> : same as underlined text tag -->
<p>This is <ins>inserted</ins> text.</p>

<!-- <sub></sub> : yeh number ko line se niche leke aata hai -->
<p>Water formula is H<sub>2</sub>O</p>

<!-- <sup></sup> : yeh number ko line se uper leke aata hai -->
<p>Math square is x<sup>2</sup></p>
