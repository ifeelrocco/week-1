<!--1 : docType Ye browser ko batata hai ki ye ek HTML5 document hai

        lekin user ko directly screen pe nahi dikhayi jaati
    4 : UTF-8 Iska matlab kisi bhi language ke characters use kar sakte ho
        ex, English, Hindi, emojis
    5 : viewPort Ye line mobile-friendly design ke liye hai, uspe kese dekhega blah blah
    6 : title Ye browser tab me jo naam dikhta hai woh hai, ex web ka naam!!
    7 : Body section me wo sab content hota hai jo screen par dikhai deta hai-->
